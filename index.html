<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="left">
        <h1>Hi</h1>
    </div>
    <div class="right">
        <div class="first">
            <h2>This is not a real online service! You know you need something <br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.
            <br/><br/>
            You <em>know</em> you want to.     
        </h2>
        </div>
        <div class="second">
            <h3>Let's do this!</h3>
            <form action="" method="get" class="form-main-div">
                <div class="form-divs"></div>
                <div class="form-div">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>
                <div class="form-div">
                    <label for="firstName">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-div">
                    <label for="Password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-divs">
                    <div class="form-div">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="form-div">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber">
                    </div>
                    <div class="form-div">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
            </form>
        </div>
        <div class="third">world</div>
    </div>
</div>
</body>
</html>
